<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form id="postForm" class = "mb-5 p-3 bg-white rounded-sm">
                    <div class="form-group">
                        <label for="title">Post Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="title">Post Content</label>
                        <textarea type="text" class="form-control" id="Content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">User Id</label>
                        <select class="form-control" id="UserId">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-btn-sm btn-primary btn-block" id="addPostBtn">Add Post</button>
                    <button type="button" class="btn-btn-sm btn-primary btn-block d-none" id="updatePostBtn">Update Post</button>
                </form>
           <div id="postContainer" class="d-flex flex-column-reverse">
            <div class="card mb-3 shadow-lg bg-white rounded">
                <div class="card-header">
                    <h3 class="m-0">Title</h3>
                </div>
                <div class="card-body">
                    <p class="m-0">content</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-sm btn-outline btn-primary">Edit</button>
                    <button class="btn btn-sm btn-outline btn-danger">Remove</button>
                 </div>
            </div>
         </div>
        </div>
    </div>
</div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">    
        </div>
        <p>Loading.....</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</body>

</html>
